		<script type="text/javascript">
		var lastvis = "logindiv";

		$(document).ready(function() {
			$("#logodiv").delay(100).fadeIn(700, function() {
				$("#logindiv").delay(100).fadeIn(700);
			});

			$("#loginbtn").click(function() {
				logintype = $("#logintype").val();
				uname = $("#uname").val();
				passwd = $("#passwd").val();

				if (uname == "") {
					$("#uname").notify("Missing Username", { position: "top"});
					$("#uname").addClass("animate__animated animate__rubberBand").delay(2000).queue(function() {
						$("#uname").removeClass("animate__animated animate__rubberBand").dequeue();
					});

					return;
				}

				if (passwd == "") {
					$("#passwd").notify("Missing Username/Email", { position: "top"});
					$("#passwd").addClass("animate__animated animate__rubberBand").delay(2000).queue(function() {
						$("#passwd").removeClass("animate__animated animate__rubberBand").dequeue();
					});

					return;
				}

				login_record = {
					"uname": uname,
					"passwd": passwd,
				};

				jsn = JSON.stringify(login_record)

				$.ajax({
					url: "/login",
					type: "POST",
					data: jsn,
					processData: false,
					contentType: "application/json; charset=UTF-8",
					success: function(data, status, xhr) {
						parts = data.split(",");
						if (parts[0] == "success") {
							window.location.href = "/mail";
							return;
						} else {
							$("#logindiv").notify(parts[1], { position: "top"});
							$("#logindiv").addClass("animate__animated animate__rubberBand").delay(2000).queue(function() {
								$("#logindiv").removeClass("animate__animated animate__rubberBand").dequeue();
							});
						}

						return;
					},
					error: function(jqXhr, textStatus, errorMessage) {
						$("#logindiv").notify("Something Went Wrong.  Please Contact Support! " + errorMessage , { position: "top"});
						$("#logindiv").addClass("animate__animated animate__rubberBand").delay(2000).queue(function() {
							$("#logindiv").removeClass("animate__animated animate__rubberBand").dequeue();
						});

						return;
					}
				});
			});
		});

		</script>
